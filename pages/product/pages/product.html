    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.carousel-container').forEach((carouselContainer, index) => {
                let currentIndex = 0;
                const productCarousel = carouselContainer.querySelector('.product-carousel');
                const products = Array.from(productCarousel.querySelectorAll('.product'));
                const totalProducts = products.length;

                console.log(`Carousel ${index}: totalProducts = ${totalProducts}`);

                function updateCarousel() {
                    products.forEach((product, i) => {
                        product.style.order = (i - currentIndex + totalProducts) % totalProducts;
                    });
                }

                function nextSlide() {
                    currentIndex = (currentIndex + 1) % totalProducts;
                    updateCarousel();
                }

                function prevSlide() {
                    currentIndex = (currentIndex - 1 + totalProducts) % totalProducts;
                    updateCarousel();
                }

                carouselContainer.querySelector('.arrow.right').addEventListener('click', nextSlide);
                carouselContainer.querySelector('.arrow.left').addEventListener('click', prevSlide);

                updateCarousel();
            });
        });
    </script>
